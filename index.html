<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title></title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

   
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-6 col-md-offset-3">
    			<h1 class="text-center">To Do List</h1>
    			<hr>
    				<form class="text-center" id="new_shopping_item">
                      <div class="col-sm-5">
                        <input class="form-control" id="item_name" placeholder="Task Title" autofocus>
                      </div>
                      <div class="col-sm-5">
                        <input class="form-control" id="description" placeholder="Description of task">
                      </div>
                      <div class="col-sm-2">
                        <input type="submit" class="btn" value="Add to List!">
                      </div>
                    </form>
    			<hr>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
    		<dl id="to_do">
            </dl>
        </div>    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="script.js"></script>

     <!-- underscore template -->
      <script type="text/template" id="toDo-template">
        <div class="toDoAdd">
          <dt>
            <%= item_name %> 
          </dt>
          <dd>
            <%= description %>
          </dd>
        </div>
      </script>
    </body>

    
  </body>
</html>
